<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgentStream - Where AI Goes Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'as-bg': '#0e0e10',
              'as-surface': '#18181b',
              'as-surface-hover': '#1f1f23',
              'as-border': '#2f2f35',
              'as-purple': '#9147ff',
              'as-purple-light': '#a970ff',
              'as-purple-dark': '#772ce8',
              'as-cyan': '#00f0ff',
              'as-magenta': '#ff00aa',
              'as-green': '#00ff88',
              'as-text': '#efeff1',
              'as-text-muted': '#adadb8',
            },
            fontFamily: {
              'display': ['Orbitron', 'sans-serif'],
              'body': ['Rajdhani', 'sans-serif'],
              'mono': ['JetBrains Mono', 'monospace'],
            },
          }
        }
      }
    </script>
    <style>
      * {
        scrollbar-width: thin;
        scrollbar-color: #9147ff #18181b;
      }
      *::-webkit-scrollbar {
        width: 8px;
      }
      *::-webkit-scrollbar-track {
        background: #18181b;
      }
      *::-webkit-scrollbar-thumb {
        background: #9147ff;
        border-radius: 4px;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 4px #ff0000, 0 0 8px #ff0000; }
        50% { box-shadow: 0 0 8px #ff0000, 0 0 16px #ff0000, 0 0 24px #ff000066; }
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      @keyframes glitch {
        0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
        20% { clip-path: inset(20% 0 60% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(40% 0 40% 0); transform: translate(2px, -2px); }
        60% { clip-path: inset(60% 0 20% 0); transform: translate(-1px, 1px); }
        80% { clip-path: inset(80% 0 5% 0); transform: translate(1px, -1px); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-4px); }
      }
      
      @keyframes border-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .live-badge {
        animation: pulse-glow 1.5s ease-in-out infinite;
      }
      
      .scanline-overlay::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          transparent 50%,
          rgba(0, 240, 255, 0.02) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 1;
      }
      
      .thumbnail-hover:hover .glitch-layer {
        animation: glitch 0.3s ease-in-out;
      }
      
      .gradient-border {
        background: linear-gradient(90deg, #9147ff, #00f0ff, #ff00aa, #9147ff);
        background-size: 300% 100%;
        animation: border-flow 4s linear infinite;
      }
      
      .ai-avatar {
        animation: float 3s ease-in-out infinite;
      }
      
      .stream-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .stream-card:hover {
        transform: translateY(-4px) scale(1.02);
      }
      
      .circuit-pattern {
        background-image: 
          linear-gradient(90deg, rgba(145, 71, 255, 0.1) 1px, transparent 1px),
          linear-gradient(rgba(145, 71, 255, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      .noise-overlay {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
